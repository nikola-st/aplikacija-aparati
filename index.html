<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dnevni izveštaj aparata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @media print {
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        height: auto !important;
        overflow: hidden !important;
      }

      body * {
        visibility: hidden !important;
      }

      #printSadrzaj, #printSadrzaj * {
        visibility: visible !important;
      }
      
      #printSadrzaj {
        position: static !important; 
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        font-size: 13px;
        transform: none !important;
        max-height: none !important;
        overflow: visible !important;
        page-break-after: avoid !important;
      }

      .container, .row, .col, .no-print {
        display: none !important;
      }
      
      table, th, td {
        border: 1px solid black !important;
        border-collapse: collapse !important;
      }

      th, td {
        padding: 4px;
        text-align: center;
        page-break-inside: avoid !important;
      }

      thead {
        background-color: #f2f2f2 !important;
      }
      
      tr {
        page-break-inside: avoid !important;
        page-break-after: auto !important;
      }
      
      #printSadrzaj img {
        max-height: 75px !important;
        margin: 0 !important;
        padding: 0 !important;
        display: block;
      }
    }
</style>
</head>
<body class="p-4">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="https://www.oktagonbet.com/ibet-web-client/">
        <img src="logo.png" alt="Logo firme" style="max-height: 120px" />
      </a>
    </div>
  </nav>
  <div class="container">
    <h1 class="mb-4">Dnevni izveštaj stanja aparata</h1>
    
    <div class="row mb-3">
       <div class="col-md-4">
        <label for="datum" class="form-label">Datum:</label>
        <input type="date" id="datum" class="form-control" />
      </div>
    <div class="col-md-4">
      <label for="smena" class="form-label">Smena:</label>
      <input type="text" id="smena" class="form-control" placeholder="Unesite smenu" />
    </div>
      <div class="col-md-4">
        <label for="radnik" class="form-label">Radnik:</label>
        <input type="text" id="radnik" class="form-control" placeholder="Unesite ime radnika" />
      </div>
    </div>
    
    <div class="mb-3 row">
      <div class="col-md-4">
        <label for="prethodnoStanje" class="form-label">Prethodno stanje RSD:</label>
        <input type="number" id="prethodnoStanje" class="form-control" placeholder="Unesite prethodno stanje" />
      </div>
      <div class="col-md-4">
        <label for="lokal" class="form-label">Lokal:</label>
        <input type="text" id="lokal" class="form-control" placeholder="Unesite naziv lokala" />
      </div>
    </div>
    
    <table class="table table-bordered mb-4">
      <thead class="table-light">
        <tr>
          <th>Aparat</th>
          <th>Ulaz</th>
          <th>Izlaz</th>
          <th>Stanje</th>
        </tr>
      </thead>
      <tbody id="aparatiTabela"></tbody>
    </table>

    <div class="row mb-4">
      <div class="col-md-4">
        <strong>Novo stanje RSD:</strong> <span id="novoStanje">0</span>
      </div>
      <div class="col-md-4">
        <strong>Ukupno RSD:</strong> <span id="ukupno">0</span>
      </div>
      <div class="col-md-4">
        <strong>Mesečno stanje RSD:</strong> <span id="mesecnoStanje">0</span>
      </div>
    </div>
    
    <div class="mb-4 no-print">
      <button id="izracunajBtn" class="btn btn-secondary me-2">Izračunaj novo stanje</button>
      <button onclick="stampaj()" class="btn btn-warning me-2">Štampaj</button>
    </div>
    <div class="mb-4 no-print">
      <button id="resetujBtn" class="btn btn-danger me-2">Očisti memoriju</button>
    </div>
  </div>
  
  <div id="printSadrzaj" class="d-none d-print-block">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo firme" style="max-height: 75px; display: inline-block;" />
      <h2>Dnevni izveštaj stanja aparata</h2>
      <!--<p>Datum štampe: <span id="printDatum"></span></p>-->
    </div>
    
    <div class="mb-2"><strong>Datum izveštaja:</strong> <span id="datumPrint"></span></div>
    <div class="d-flex mb-3 gap-3">
      <div><strong>Smena:</strong> <span id="smenaPrint"></span></div>
      <div><strong>Radnik:</strong> <span id="radnikPrint"></span></div>
      <div><strong>Lokal:</strong> <span id="lokalPrint"></span></div>
    </div>

    <table class="table table-bordered mt-3">
      <thead class="table-light">
        <tr>
          <th>Aparat</th>
          <th>Ulaz</th>
          <th>Izlaz</th>
          <th>Stanje</th>
        </tr>
      </thead>
      <tbody id="printTabela"></tbody>
    </table>
    
    <div><strong>Prethodno stanje:</strong> <span id="prethodnoStanjePrint"></span> <small>dinara</small></div>
    <div><strong>Novo stanje:</strong> <span id="novoStanjePrint"></span> <small>dinara</small></div>
    <div><strong>Ukupno:</strong> <span id="ukupnoPrint"></span> <small>dinara</small></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
