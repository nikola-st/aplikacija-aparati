<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dnevni izveštaj aparata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #printSadrzaj, #printSadrzaj * {
        visibility: visible;
      }
      #printSadrzaj {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        padding: 20px;
        font-size: 14px;
      }
      .no-print {
        display: none !important;
      }
      table, th, td {
        border: 1px solid black !important;
        border-collapse: collapse !important;
      }
      th, td {
        padding: 4px;
        text-align: center;
      }
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Dnevni izveštaj za aparate</h1>
    
    <div class="row mb-3">
       <div class="col-md-4">
        <label for="datum" class="form-label">Datum:</label>
        <input type="date" id="datum" class="form-control" />
      </div>
    <div class="col-md-4">
      <label for="smena" class="form-label">Smena:</label>
      <input type="text" id="smena" class="form-control" placeholder="Unesite smenu" />
    </div>
      <div class="col-md-4">
        <label for="radnik" class="form-label">Radnik:</label>
        <input type="text" id="radnik" class="form-control" placeholder="Unesite ime radnika" />
      </div>
    </div>
    
    <div class="mb-3 row">
      <div class="col-md-4">
        <label for="prethodnoStanje" class="form-label">Prethodno stanje:</label>
        <input type="number" id="prethodnoStanje" class="form-control" placeholder="Unesite prethodno stanje" />
      </div>
      <div class="col-md-4">
        <label for="lokal" class="form-label">Lokal:</label>
        <input type="text" id="lokal" class="form-control" placeholder="Unesite naziv lokala" />
      </div>
    </div>
    

    <table class="table table-bordered mb-4">
      <thead class="table-light">
        <tr>
          <th>Aparat</th>
          <th>Ulaz</th>
          <th>Izlaz</th>
          <th>Stanje</th>
        </tr>
      </thead>
      <tbody id="aparatiTabela"></tbody>
    </table>

    <div class="row mb-4">
      <div class="col-md-4">
        <strong>Novo stanje:</strong> <span id="novoStanje">0</span>
      </div>
      <div class="col-md-4">
        <strong>Ukupno:</strong> <span id="ukupno">0</span>
      </div>
      <div class="col-md-4">
        <strong>Mesečno stanje:</strong> <span id="mesecnoStanje">0</span>
      </div>
    </div>
    
    <div class="mb-4 no-print">
      <button id="izracunajBtn" class="btn btn-secondary me-2">Izračunaj novo stanje</button>
      <button onclick="stampaj()" class="btn btn-warning me-2">Štampaj</button>
    </div>
    <div class="mb-4 no-print">
      <button id="resetujBtn" class="btn btn-danger me-2">Očisti memoriju</button>
    </div>
  </div>
  
  <div id="printSadrzaj" class="d-none d-print-block">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo firme" style="max-height: 80px" />
      <h2>Dnevni izveštaj aparata</h2>
      <p>Datum štampe: <span id="printDatum"></span></p>
    </div>

    <div class="mb-2"><strong>Datum izveštaja:</strong> <span id="datumPrint"></span></div>
    <div class="d-flex mb-3 gap-3">
      <div><strong>Smena:</strong> <span id="smenaPrint"></span></div>
      <div><strong>Radnik:</strong> <span id="radnikPrint"></span></div>
      <div><strong>Lokal:</strong> <span id="lokalPrint"></span></div>
    </div>

    <table class="table table-bordered mt-3">
      <thead class="table-light">
        <tr>
          <th>Aparat</th>
          <th>Ulaz</th>
          <th>Izlaz</th>
          <th>Stanje</th>
        </tr>
      </thead>
      <tbody id="printTabela"></tbody>
    </table>

    <div><strong>Prethodno stanje:</strong> <span id="prethodnoStanjePrint"></span></div>
    <div><strong>Novo stanje:</strong> <span id="novoStanjePrint"></span></div>
    <div><strong>Ukupno:</strong> <span id="ukupnoPrint"></span></div>
    <div><strong>Mesečno stanje:</strong> <span id="mesecnoStanjePrint"></span></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
